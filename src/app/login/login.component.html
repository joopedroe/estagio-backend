
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Usuário</label>
                                <input class="form-control py-4" id="username" type="text" placeholder="Usuário" name = "username" [(ngModel)] = "username" /></div>
                            <div class="form-group"><label class="small mb-1" for="inputPassword">Senha</label>
                                <input class="form-control py-4" id="password" type="password" placeholder="Senha" name="password" [(ngModel)] = "password" /></div>
                            <div class="form-group" *ngIf="erro == true">
                                <div class="alert alert-danger" role="alert" >
                                    {{error.erro}}
                                  </div>
                               
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" >
                                <i class="fas fa-door-open"></i>
                                Login
                            </button></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
