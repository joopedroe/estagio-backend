<div class="container mt-3">
            <div class="card mb-3" style="width:95%; margin-top: 100px;" >
                <div class="card-body">
                  <div class="d-flex bd-highlight mb-3">
                    <div class="mr-auto p-2 bd-highlight"><h1>Todas Questões</h1></div>
                    <div class="p-2 bd-highlight">
                      <button class="btn btn-primary row" routerLink="/cadastrar/questao" >
                        <fa-icon [icon]="faAd"></fa-icon>
                        Nova
                  </button></div>
                  </div>
                    <div *ngFor="let item of questoesBanco;index as i ">
                    <div class="card shadow mb-4">
                        <a href="/alternativa/{{item.id}}" >
                        <div class="card-header py-3">
                          <h6 class="m-0 font-weight-bold text-primary">Questão {{1+i}}</h6>
                        </div>
                        </a>
                        <div class="card-body">
                            {{ item.descricao}}
                        </div>
                      </div>
        
                    </div>
                    
                        
                    
                </div>
              </div>
        </div>
